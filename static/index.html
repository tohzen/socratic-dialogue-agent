<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic Dialogue Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-top: 2rem;
        }
        #results {
            white-space: pre-wrap; /* This helps in respecting newlines in the answer */
        }
        .source-doc {
            background-color: #e9ecef;
            border-left: 4px solid #ced4da;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Socratic Dialogue Agent</h1>
            <p class="lead">Ask a question to begin a dialogue with an AI trained on philosophical texts.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="question-form">
                    <div class="mb-3">
                        <label for="question-input" class="form-label">Your Question:</label>
                        <input type="text" class="form-control" id="question-input" placeholder="e.g., What is the nature of the self?" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Ask
                    </button>
                </form>
            </div>
        </div>

        <div id="results-container" class="card" style="display: none;">
            <div class="card-header">
                Agent's Response
            </div>
            <div class="card-body">
                <p id="answer"></p>
                <hr>
                <h6>Sources:</h6>
                <div id="sources"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
